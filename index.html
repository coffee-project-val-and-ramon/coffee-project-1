<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

<!-- Roast Dropdown-->
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

<!-- Coffee Search -->
        <label for="search"></label>
        <input id = "search" type="search" name="search" onkeyup="filterCoffees()">
        <button id="submit" type="submit">Submit</button>
    </form>

<!--  Coffee list  -->
    <div id="coffees"></div>

    <script src="main.js"></script>
</body>
</html>
